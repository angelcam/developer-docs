get:
  operationId: sites-root-retrieve
  summary: Retrieve first level sites
  tags:
    - site
  security:
    - OAuth2-accessCode:
        - sites_access
    - OAuth2-passwordGrant:
        - sites_access
  responses:
    '200':
      description: OK
      schema:
        $ref: '#/definitions/SiteListObject'
    '401':
      $ref: '#/responses/Error401Unauthorized'
    '403':
      $ref: '#/responses/Error403PermissionDenied'
post:
  operationId: sites-create
  summary: Create site
  tags:
    - site
  security:
    - OAuth2-accessCode:
        - sites_manage
    - OAuth2-passwordGrant:
        - sites_manage
  parameters:
    - in: body
      name: site
      schema:
        type: object
        required:
          - name
        properties:
          name:
            type: string
            example: Bedroom
            description: Site name
          parent:
            type: integer
            minimum: 1
            description: Parent Site ID
  responses:
    '201':
      description: CREATED
      schema:
        $ref: '#/definitions/SiteObject'
    '400':
      $ref: '#/responses/Error400InvalidParams'
    '401':
      $ref: '#/responses/Error401Unauthorized'
    '403':
      $ref: '#/responses/Error403PermissionDenied'
