post:
  operationId: sites-create
  summary: Create site
  tags:
    - site
  security:
    - OAuth2-accessCode:
        - sites_manage
    - OAuth2-passwordGrant:
        - sites_manage
  parameters:
    - in: body
      name: site
      schema:
        type: object
        required:
          - name
        properties:
          name:
            type: string
            example: Bedroom
            description: Site name
          parent:
            type: integer
            minimum: 1
            description: Parent Site ID
          is_armed:
            type: boolean
            description: >-
              If site is not armed user will not get notifications when
              something happens
  responses:
    '201':
      description: CREATED
      schema:
        $ref: '#/definitions/SiteObject'
    '400':
      $ref: '#/responses/Error400InvalidParams'
    '401':
      $ref: '#/responses/Error401Unauthorized'
    '403':
      $ref: '#/responses/Error403PermissionDenied'
