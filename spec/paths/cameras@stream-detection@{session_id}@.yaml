  summary: Retrieve stream detection result
  tags:
    - camera-stream-detection
  parameters:
    - $ref: '#/parameters/sessionId'
  security:
    - OAuth2-accessCode:
        - streams_detect
    - OAuth2-passwordGrant:
        - streams_detect
    - PersonalAccessToken: []
