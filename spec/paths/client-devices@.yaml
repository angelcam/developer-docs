get:
  operationId: client-device-list
  summary: Retrieve list of devices owned by user
  tags:
    - client-device
  security:
    - OAuth2:
        - client_devices_access
    - PersonalAccessToken: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClientDeviceListObject'
    '401':
      $ref: '#/components/responses/Error401Unauthorized'
    '403':
      $ref: '#/components/responses/Error403PermissionDenied'
post:
  operationId: client-device-create
  summary: Create new device
  tags:
    - client-device
  security:
    - OAuth2:
        - client_devices_manage
    - PersonalAccessToken: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              description: Human readable device name
              example: iPhone 5
              nullable: true
              type: string
            platform:
              type: string
              enum:
                - ios
                - android
                - web
            fcm_token:
              description: >-
                Firebase Cloud Messaging registration token used for sending
                push notifications
              example: lm5s16hzr7
              nullable: true
              type: string
          required:
            - platform
  responses:
    '201':
      description: CREATED
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClientDeviceObject'
    '400':
      $ref: '#/components/responses/Error400InvalidParams'
    '401':
      $ref: '#/components/responses/Error401Unauthorized'
    '403':
      $ref: '#/components/responses/Error403PermissionDenied'
