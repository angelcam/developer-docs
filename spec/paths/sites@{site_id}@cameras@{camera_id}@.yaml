delete:
  operationId: site-camera-destroy
  summary: Remove camera from site
  tags:
    - site-camera
  parameters:
    - $ref: '#/parameters/siteId'
    - $ref: '#/parameters/cameraId'
  security:
    - OAuth2-accessCode:
        - sites_manage
    - OAuth2-passwordGrant:
        - sites_manage
  responses:
    '204':
      description: OK
    '401':
      $ref: '#/responses/Error401Unauthorized'
    '403':
      $ref: '#/responses/Error403PermissionDenied'
    '404':
      $ref: '#/responses/Error404NotFound'
