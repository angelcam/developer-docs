get:
  operationId: acl-proposal-details
  summary: Retrieve ACL Proposal
  tags:
    - acl-porposal
  parameters:
    - $ref: '#/parameters/aclProposalId'
  security:
    - OAuth2-accessCode:
        - acl_proposal_manage
    - OAuth2-passwordGrant:
        - acl_proposal_manage
    - PersonalAccessToken: []
  responses:
    '200':
      description: ACL Proposal Object
      schema:
        $ref: '#/definitions/ACLProposalObject'
    '400':
      $ref: '#/responses/Error400InvalidParams'
    '401':
      $ref: '#/responses/Error401Unauthorized'
    '403':
      $ref: '#/responses/Error403PermissionDenied'
    '404':
      $ref: '#/responses/Error404NotFound'
put:
  operationId: acl-proposal-update
  summary: Change ACL proposal state
  tags:
    - acl-porposal
  parameters:
    - $ref: '#/parameters/aclProposalId'
    - in: body
      name: state
      schema:
        type: object
        title: state
        properties:
          state:
            type: string
            enum:
              - accepted
              - dropped
              - rejected
              - revoked
            description: New state
        example:
          state: revoked
        required:
          - state
  security:
    - OAuth2-accessCode:
        - acl_proposal_manage
    - OAuth2-passwordGrant:
        - acl_proposal_manage
    - PersonalAccessToken: []
  responses:
    '200':
      description: ACL Proposal Object
      schema:
        $ref: '#/definitions/ACLProposalObject'
    '400':
      $ref: '#/responses/Error400InvalidParams'
    '401':
      $ref: '#/responses/Error401Unauthorized'
    '403':
      $ref: '#/responses/Error403PermissionDenied'
    '404':
      $ref: '#/responses/Error404NotFound'
