get:
  operationId: my-cameras-recording-info
  summary: General recording information
  tags:
    - recording
  parameters:
    - $ref: '#/parameters/cameraId'
  security:
    - OAuth2-accessCode:
        - recording_access
    - OAuth2-passwordGrant:
        - recording_access
  responses:
    '200':
      description: Returns general recording information.
      schema:
        $ref: '#/definitions/RecordingResponse'
    '401':
      $ref: '#/responses/Error401Unauthorized'
    '403':
      $ref: '#/responses/Error403PermissionDenied'
    '404':
      $ref: '#/responses/Error404NotFound'
post:
  operationId: my-cameras-recording-create
  summary: Activate recording for a given camera
  tags:
    - recording
  parameters:
    - $ref: '#/parameters/cameraId'
    - in: body
      name: recording settings
      schema:
        type: object
        properties:
          subscription:
            type: object
            description: Subscription settings
            properties:
              plan:
                type: string
                description: Plan identifier
              auto_renew:
                type: boolean
                description: >-
                  True to enable automatic subscription renew at the end of each
                  billing period (default is true)
            required:
              - plan
        required:
          - subscription
        example:
          subscription:
            plan: cra-7days-monthly-v2
  security:
    - OAuth2-accessCode:
        - recording_manage
    - OAuth2-passwordGrant:
        - recording_manage
  responses:
    '201':
      description: Returns general recording information.
      schema:
        $ref: '#/definitions/RecordingResponse'
    '401':
      $ref: '#/responses/Error401Unauthorized'
    '403':
      $ref: '#/responses/Error403PermissionDenied'
    '404':
      $ref: '#/responses/Error404NotFound'
put:
  operationId: my-cameras-recording-update
  summary: Update recording settings of a camera
  tags:
    - recording
  parameters:
    - $ref: '#/parameters/cameraId'
    - in: body
      name: recording settings
      schema:
        type: object
        properties:
          subscription:
            type: object
            description: Subscription settings
            properties:
              plan:
                type: string
                description: Plan identifier
              auto_renew:
                type: boolean
                description: >-
                  True to enable automatic subscription renew at the end of each
                  billing period
        example:
          subscription:
            auto_renew: false
  security:
    - OAuth2-accessCode:
        - recording_manage
    - OAuth2-passwordGrant:
        - recording_manage
  responses:
    '200':
      description: Returns general recording information.
      schema:
        $ref: '#/definitions/RecordingResponse'
    '401':
      $ref: '#/responses/Error401Unauthorized'
    '403':
      $ref: '#/responses/Error403PermissionDenied'
    '404':
      $ref: '#/responses/Error404NotFound'
