get:
  operationId: me
  summary: Current user info
  tags:
    - user
  security:
    - OAuth2-accessCode:
        - user_access
    - OAuth2-passwordGrant:
        - user_access
    - PersonalAccessToken: []
  responses:
    '200':
      description: OK
      schema:
        $ref: '#/definitions/UserMeResponse'
    '401':
      $ref: '#/responses/Error401Unauthorized'
    '403':
      $ref: '#/responses/Error403PermissionDenied'
delete:
  operationId: me-delete
  summary: Delete current user
  tags:
    - user
  security:
    - OAuth2-accessCode:
        - user_delete
    - OAuth2-passwordGrant:
        - user_delete
    - PersonalAccessToken: []
  responses:
    '204':
      $ref: '#/responses/EmptyResponse'
    '401':
      $ref: '#/responses/Error401Unauthorized'
    '403':
      $ref: '#/responses/Error403PermissionDenied'
