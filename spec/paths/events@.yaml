post:
  operationId: events-create
  summary: Create event
  tags:
    - event
  description: >
    This endpoint has rate limiting in place. The endpoint will accept at most
    10 requests per minute

    for a given hash (see [Nuts and bolts](#section/Angelcam-API/Nuts-and-bolts)
    for more details).
  parameters:
    - in: body
      name: event
      schema:
        type: object
        title: event
        required:
          - hash
        properties:
          hash:
            type: string
            description: >
              Event API hash (a unique token for each camera found in My
              Angelcam dashboard or obtained

              via Camera Resource) - used to authenticate the request and pair
              the event with corresponding

              camera.
          title:
            type: string
        example:
          hash: 50yxnlu2o2
  security: []
  responses:
    '201':
      description: Event was received
      schema:
        $ref: '#/definitions/EventObject'
    '400':
      description: The event hash is invalid or there's another error in the request
      schema:
        $ref: '#/definitions/Error400Invalid'
    '429':
      description: The rate limit has been reached
      schema:
        $ref: '#/definitions/Error429TooManyRequests'
