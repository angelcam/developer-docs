get:
  operationId: events
  summary: Retrieve event list
  tags:
    - event
  description: Retrieves the list of events for the current user
  parameters:
      - name: start
        in: query
        type: string
        format: date-time
        required: false
        description: 'Example: `2017-03-07T14:00:00Z`.'
      - name: end
        in: query
        type: string
        format: date-time
        required: false
        description: 'Example: `2017-03-08T14:00:00Z`.'
      - name: limit
        in: query
        type: integer
        minimum: 1
        required: false
        description: 'Limit result set. Example: `1`.'
      - name: offset
        in: query
        type: integer
        minimum: 1
        required: false
        description: 'Return results starting at `offset`. Example: `10`.'
  security:
    - OAuth2-accessCode: [read]
    - OAuth2-passwordGrant: [read]
  responses:
    '200':
      description: OK
      schema:
        $ref: '#/definitions/EventListResponse'
    '400':
      $ref: '#/responses/Error400InvalidParams'
    '401':
      $ref: '#/responses/Error401Unauthorized'
post:
    operationId: events-create
    summary: Create event
    tags:
    - event
    description: 'This endpoint has rate limiting in place. The endpoint will accept at most 10 requests per minute
      for a given hash (see [Nuts and bolts](#section/Nuts-and-bolts) for more details).'
    parameters:
      - in: body
        name: event
        schema:
          type: object
          title: event
          required:
            - hash
          properties:
            hash:
              type: string
              description: 'Event API hash (a unique token for each camera found in My Angelcam dashboard or
              obtained via Camera Resource) - used to authenticate the request and pair the event with corresponding camera.'
            title:
              type: string
          example:
            hash: "50yxnlu2o2"
    security: []
    responses:
      '201':
        description: Event was received
        schema:
          $ref: '#/definitions/EventObject'
      '400':
        description: "The event hash is invalid or there's another error in the request"
        schema:
          $ref: '#/definitions/Error400Invalid'
      '429':
        description: The rate limit has been reached
        schema:
          $ref: '#/definitions/Error429TooManyRequests'
