post:
  operationId: arrow-client-scan-network
  summary: Scan network
  description: >
    Trigger a scan of the network that a given Arrow client is connected to. The
    API responds with "Bad Gateway" if the Arrow client is not available.
  tags:
    - arrow-clients
  security:
    - OAuth2-accessCode:
        - arrow_client_manage
    - OAuth2-passwordGrant:
        - arrow_client_manage
    - PersonalAccessToken: []
  parameters:
    - $ref: '#/parameters/arrowClientId'
  responses:
    '204':
      $ref: '#/responses/EmptyResponse'
    '401':
      $ref: '#/responses/Error401Unauthorized'
    '403':
      $ref: '#/responses/Error403PermissionDenied'
    '404':
      $ref: '#/responses/Error404NotFound'
    '502':
      $ref: '#/responses/Error502BadGateway'
