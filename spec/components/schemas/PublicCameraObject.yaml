type: object
title: Public camera object
properties:
  id:
    type: integer
    minimum: 1
    description: Camera ID
  name:
    type: string
    description: Camera name
  type:
    type: string
    enum:
      - h264
      - mjpeg
    description: Camera type
  status:
    type: string
    enum:
      - offline
      - online
      - unknown
  live_snapshot:
    format: uri
    description: Live snapshot URL
    nullable: true
    type: string
  public_page_url:
    format: uri
    description: Public page URL
    nullable: true
    type: string
required:
  - id
  - name
  - type
  - status
  - live_snapshot
  - public_page_url
example:
  id: 157
  name: Parkside Office
  type: h264
  status: online
  live_snapshot: >-
    http://m1.angelcam.com/stream/81/snapshot.jpg?token=eyJ0aW1lIjogMTQ5NjkzNDYyODE5NjIxOCwgInRpbWVvdXQiOiAzNjAwLCAiYWxpYXMiOiAiODEifQ==.85b552be2b7f0abaa0a3b5b4f412877f8af92f691c7d0c6db6b8c517ea8f921c
  public_page_url: >-
    https://some.url/camera/4564
