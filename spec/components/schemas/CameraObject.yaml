type: object
title: Camera object
properties:
  id:
    type: integer
    minimum: 1
    description: Camera ID
  name:
    type: string
    description: Camera name
  type:
    type: string
    enum:
      - h264
      - mjpeg
    description: Camera type
  snapshot:
    $ref: '#/components/schemas/SnapshotObject'
  status:
    type: string
    enum:
      - offline
      - online
      - unknown
  event_api_hash:
    type: string
    description: >-
      Event API hash - unique token for posting events to camera timeline from
      embedded devices without authentication (do not disclose)
  live_snapshot:
    format: uri
    description: Live snapshot URL
    nullable: true
    type: string
  streams:
    type: array
    items:
      $ref: '#/components/schemas/StreamObject'
    description: >-
      Available camera streams. [Read about stream URLs
      expirations](http://help.angelcam.com/en/articles/3952149-how-to-deal-with-stream-url-expiration).
  applications:
    type: array
    items:
      $ref: '#/components/schemas/ApplicationObject'
  low_latency_enabled:
    type: boolean
    description: Indicates if user enabled [low latency streaming](http://help.angelcam.com/en/articles/372634-enabling-low-latency-streaming) in camera settings.
  audio_enabled:
    type: boolean
    description: Indicates if audio is enabled for given camera.
required:
  - id
  - name
  - type
  - snapshot
  - status
  - live_snapshot
  - streams
  - applications
  - low_latency_enabled
  - audio_enabled
