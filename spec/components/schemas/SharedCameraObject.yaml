type: object
title: Shared camera object
properties:
  id:
    type: integer
    minimum: 1
    description: Camera ID
  name:
    type: string
    description: Camera name
  type:
    type: string
    enum:
      - h264
      - mjpeg
    description: Camera type
  snapshot:
    $ref: '#/components/schemas/SnapshotObject'
  status:
    type: string
    enum:
      - offline
      - online
      - unknown
  live_snapshot:
    format: uri
    description: Live snapshot URL
    nullable: true
    type: string
  streams:
    type: array
    items:
      $ref: '#/components/schemas/StreamObject'
    description: Available camera streams
  applications:
    type: array
    deprecated: true
    description: Use `has_recording` and `has_notifications` fields
    items:
      $ref: '#/components/schemas/SharedApplicationObject'
  owner:
    $ref: '#/components/schemas/OwnerObject'
  has_recording:
    type: boolean
  has_notifications:
    type: boolean
required:
  - id
  - name
  - type
  - snapshot
  - status
  - live_snapshot
  - streams
  - applications
  - owner
  - has_recording
  - has_notifications
example:
