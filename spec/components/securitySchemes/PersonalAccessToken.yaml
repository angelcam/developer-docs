type: http
scheme: bearer
bearerFormat: PersonalAccessToken
description: >
  This authentication method is intended for personal use only. If you're business, integrator or you intend to use Angelcam API for commercial purpose you are obligated to use [OAuth2](/#section/Authentication/OAuth2) authentication method.


  Personal Access Token can be obtained in [MyAngelcam Dashboard](https://my.angelcam.com/dashboard/personal-token/).


  There is no expiration time, but it can be revoked manually.



  Example of usage:

      $ curl -H "Authorization: PersonalAccessToken 6245988d57a427aa6cc02769b5559f4f8e09abee" -X GET "https://api.angelcam.com/v1/me/"
