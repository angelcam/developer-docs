type: object
title: Event object
properties:
  camera:
    type:
      - integer
      - 'null'
    description: Camera ID
  site:
    type:
      - integer
      - 'null'
    description: Site ID
  title:
    type:
      - string
      - 'null'
    description: Event title
  category:
    type: string
    description: event category
  source:
    type: string
    description: Name of event source
  occurred_at:
    type: string
    format: datetime
    description: Time when event occurred or was received by Angelcam
  received_at:
    type: string
    format: datetime
    description: Time when event was received by Angelcam
required:
  - camera
  - site
  - title
  - category
  - source
  - received_at
  - occurred_at
example:
  title: Door open
  camera: 20
  site: null
  source: smtp
  category: motion_detected
  received_at: 2018-10-24T11:21:59Z
  occurred_at: 2018-10-24T11:21:39Z
