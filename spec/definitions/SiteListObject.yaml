type: object
title: Site list
properties:
  count:
    type: integer
    minimum: 0
    description: Count of first level sites
  next:
    type:
      - string
      - 'null'
    format: uri
    description: Next page from pagination
  previous:
    type:
      - string
      - 'null'
    format: uri
    description: Previous page from pagination
  results:
    type: array
    description: List of sites owned by the user
    items:
      $ref: '#/definitions/SiteObject'
required:
  - count
  - next
  - previous
  - results
example:
  count: 10
  next: 'https://api.angelcam.com/v1/sites/?limit=10&offset=10'
  previous: 'https://api.angelcam.com/v1/sites/?limit=10&offset=0'
  results:
    - id: 1
      name: Bedroom
      parent: 2
      children:
        - 3
        - 4
