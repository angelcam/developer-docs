type: object
title: Guest object
properties:
  id:
    type: integer
    description: Guest id
  first_name:
    type: ['string', 'null']
    description: Guest's first or given name.
  last_name:
    type: ['string', 'null']
    description: Guest's last or family name.
  email:
    type: string
    format: email
    description: Guest's email.
  permissions:
    $ref: '#/definitions/CameraGuestPermissionObject'
required:
  - email
  - permissions
example:
  id: 35
  first_name: "Saint"
  last_name: "Michael"
  email: "michael@angelcam.com"
  permisions:
    can_view_rec: true
